        <label class="layui-form-label" for="category">商品类别<span style="color: red">*</span>：</label>

            <!-- 后续需要修改为动态加载 -->
            <select name="category" id="category" lay-verify="required" lay-filter="category">

                <optgroup label="设备">
                    <option value="1">手机</option>
                    <option value="2">通讯</option>
                </optgroup>
                <optgroup label="测试">
                    <option value="3">测试</option>
                </optgroup>
            </select>
        </div>
        <button class="layui-btn" lay-submit lay-filter="formSpecQuery">查看</button>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label" for="result">查询结果</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" id="result"></textarea>
        </div>
    </div>

</form>
