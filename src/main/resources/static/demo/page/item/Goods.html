<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../../comm/layer/css/layui.css">
</head>
<body>
<div>
    <div>
        <button class="layui-btn" data-method="goodsForm">添加商品</button>
        <div style="float: right;">
            <div class="layui-input-inline">
                <input id="key" class="layui-input" type="text" placeholder="关键词">
            </div>
            <button class="layui-btn" data-method="searchGoods">搜索</button>
        </div>
    </div>
    <table id="goods" lay-filter="goods"></table>

</div>
<!-- JS -->
<!-- 表格操作列 -->
<script id="toolbar" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="disable">下架</a>
</script>
<script src="../../../comm/layer/layui.js"></script>
<script src="../../js/item/Goods.js"></script>
</body>
</html>
