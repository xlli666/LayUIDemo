<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加商品</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../../comm/layer/css/layui.css">
</head>
<body>
<form class="layui-form" action="">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>基本信息</legend>
    </fieldset>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" for="category">分类：</label>
            <div class="layui-input-inline">
                <!-- 后续需要修改为动态加载 -->
                <select name="category" id="category" lay-filter="category">
                    <option value="">请选择商品类别</option>
                    <optgroup label="设备">
                        <option value="1">手机</option>
                        <option value="2">通讯</option>
                    </optgroup>
                    <optgroup label="测试">
                        <option value="3">测试</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" for="brand">品牌：</label>
            <div class="layui-input-inline">
                <!-- 后续需要修改为动态加载 -->
                <select name="brand" id="brand" lay-filter="brand">
                    <option value="">请选择品牌</option>
                    <option value="1">华为</option>
                    <option value="2">小米</option>
                    <option value="3">中兴</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" for="title">标题：</label>
            <div class="layui-input-inline">
                <input name="title" id="title" class="layui-input" type="text">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" for="subtitle">子标题：</label>
            <div class="layui-input-inline">
                <input name="subtitle" id="subtitle" class="layui-input" type="text">
            </div>
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title">
        <legend>商品描述</legend>
    </fieldset>
    <div style="margin: 10px;">
        <textarea class="layui-textarea" name="description" id="description" placeholder="编辑商品描述信息"></textarea>
    </div>

    <fieldset class="layui-elem-field layui-field-title">
        <legend>规格参数</legend>
    </fieldset>
    <!-- 需要根据商品类别查询规格参数模板，根据global=true显示不同内容 -->

    <fieldset class="layui-elem-field layui-field-title">
        <legend>SKU属性</legend>
    </fieldset>
    <!-- 需要根据商品类别查询规格参数模板，根据global=false显示不同内容 -->

    <!-- 选择SKU后，动态生成SKU笛卡尔乘积对应的具体商品，操作库存、价格、图片等信息(暂未开发)-->
    <!-- 多图上传(暂未开发) -->

    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" name="images" id="images">
            <button class="layui-btn" lay-submit lay-filter="formGoodsAdd">确认添加</button>
            <button class="layui-btn layui-btn-primary" type="reset" >重置</button>
        </div>
    </div>
</form>
<!-- JS -->
<script src="../../../comm/layer/layui.js"></script>
<script src="../../js/item/Goods.js"></script>
</body>
</html>
