<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../comm/layer/css/layui.css">
</head>
<body>

<div style="margin: 10px 0 0 10px">
    <button class="layui-btn" id="uploadLayUI" type="button">LayUI 上传图片</button>
</div>

<div style="margin: 10px 0 0 10px">
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="file" name="file">
    </form>
    <button id="uploadJquery" class="layui-btn" style="text-align: center">input file 上传</button>
</div>
<div>
    <button id="dltBtn">删除</button>
</div>
<div>
    <!-- 显示上传图片 -->
    <img id="uploadRs" src="">
</div>
<!-- JS -->
<script src="../../comm/jquery-3.3.1.min.js"></script>
<script src="../../comm/layer/layui.js"></script>
<script src="../../comm/js/comm-form.js"></script>
<script src="../js/upload.js"></script>
<script src="../js/layUIUpload.js"></script>
</body>
</html>
