<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../../../comm/layer/css/layui.css">
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">账号<span style="color: red">*</span></label>
        <div class="layui-input-inline">
            <input type="text" id="username" name="name" lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码<span style="color: red">*</span></label>
        <div class="layui-input-inline">
            <input type="password" name="pwd" lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话<span style="color: red">*</span></label>
        <div class="layui-input-inline">
            <input type="text" name="tel" lay-verify="required" placeholder="手机号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-inline" style="margin-left: 110px">
            <input type="text" name="code" placeholder="验证码" autocomplete="off" class="layui-input">
        </div>
        <button class="layui-btn" lay-submit lay-filter="getVCode">获取验证码</button>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电子邮箱</label>
        <div class="layui-input-inline">
            <input type="text" name="email" placeholder="邮箱账号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formReg">注册</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="../../../comm/layer/layui.js"></script>
<script src="../../js/unreg/registry.js"></script>
</body>
</html>
