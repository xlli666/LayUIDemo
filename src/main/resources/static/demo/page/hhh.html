<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../comm/layer/css/layui.css">
</head>
<body>
    <label for="initVal">页面加载时参数：
        <input id="initVal" type="text" value="${hhh}">
    </label>
    <div>
        <label for="uNumber">编号：</label><input id="uNumber" type="text" maxlength="6">
    </div>
    <div>
        <label for="uTel">电话：</label><input id="uTel" type="text" maxlength="11">
    </div>
    <p>
        <button class="layui-btn" data-type="reload" style="height: 30px;width: 60px; text-align: center">搜索</button>
        <input type="button" value="PageHelper分页查询" id="temp">
    </p>
    <div>
        <label for="result">查询结果：</label><textarea id="result" rows="10" cols="50"></textarea>
    </div>

    <!-- layUI -->
    <table id="test"></table>

    <!-- JS -->
    <script src="../../comm/jquery-3.3.1.min.js"></script>
    <script src="../../comm/layer/layui.js"></script>
    <script src="../../comm/js/comm-form.js"></script>
    <script src="../js/demo.js"></script>
    <script src="../js/layUIDemo.js"></script>
</body>
</html>
